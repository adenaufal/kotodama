name: PR Title Lint

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

permissions:
  # action-semantic-pull-request reports its findings via the Checks API.
  # Without checks: write the action exits with "Resource not accessible" errors.
  checks: write
  pull-requests: read

jobs:
  lint:
    name: Validate Conventional Commit title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
          requireScope: false
          subjectPattern: '^[^A-Z].*$'
          # Squash merges copy the PR title into the commit, so enforce the format here.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
