name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Lint, test, build, and archive
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm # Speeds up installs by caching ~/.npm between runs.

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Gather build output
        id: gather
        run: |
          set -euo pipefail
          mkdir -p build-artifacts
          copied=false
          for dir in .next dist build; do
            if [ -d "$dir" ]; then
              copied=true
              # Copy build output while dropping source maps to keep artifacts small.
              rsync -a --exclude='*.map' "$dir/" "build-artifacts/$dir/"
            fi
          done
          if [ "$copied" = false ]; then
            echo "No build output directories (.next, dist, build) were produced; skipping artifact upload."
          fi

      - name: Upload build artifacts
        if: steps.gather.outcome == 'success' && hashFiles('build-artifacts/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.run_number }}
          path: build-artifacts
          retention-days: 7
